<h1>Weather Info</h1>

<div class="row marketing">
  <div class="form-group col-md-12" style="display:inline;">
    <div class="input-group">
      <input class="form-control" placeholder="Type city or location"
             type="text" ng-model="search" ng-change="change()">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
    </div>
  </div>

<div ng-if="weathers" class="row marketing gifs">
  <div ng-repeat="weather in weathers" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <p> <strong>Temperature: </strong>{{ weather.main.temp }} </p>
        <p> <strong>Humidity: </strong>{{ weather.main.humidity }} </p>
        <p> <strong>Pressure: </strong>{{ weather.main.pressure }} </p>
      </div>
    </div>
  </div>
</div>

<div ng-if="!weathers" class="row marketing empty">
  <div class="alert alert-danger" role="alert">
    No results found! :(
  </div>
</div>
